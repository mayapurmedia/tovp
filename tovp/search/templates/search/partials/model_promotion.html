{% import '_macros.html' as macros %}
<div class="person-result">
    <div>{{ result.promotion_type }}: <a class="object-link" href="{{ result.absolute_url }}">{{ result.full_name }}{% if result.initiated_name %} - {{ result.initiated_name }}{% endif %}</a> [{{ result.status }}]</div>
    {% if result.name_on_brick %}
        <div>Name on brick: {{ result.name_on_brick }}</div>
    {% endif %}
</div>
