{% if pager.paginator.num_pages>1 %}
<div class="{{ align }} pagination-mini">
    <ul class="pagination">
        {% if pager.has_previous() %}
            <li><a href="?page={{ pager.previous_page_number() }}">« Previous</a></li>
        {% endif %}

        <li>
            <span class="current">
                Page {{ pager.number }} of {{ pager.paginator.num_pages }}
            </span>
        </li>
        {% if pager.has_next() %}
          <li><a href="{{ request.get_full_path()|reqarg("page", pager.next_page_number()) }}">Next »</a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
